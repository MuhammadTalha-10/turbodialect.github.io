<!-- frontend/dialects/templates/convert.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Convert FuTIL to Verilog</title>
</head>
<body>
    <h1>Convert FuTIL to Verilog</h1>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Convert</button>
    </form>
</body>
</html>
